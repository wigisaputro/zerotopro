<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Form HTML</title>
    </head>
    <body>
        <h1>Belajar form dengan implementasi login sosmed</h1>
        <div>
            <nav>
                <table>
                    <th>HOME</th>
                    <th>CONTACT</th>
                    <th>ABOUT US</th>
                    <th>DISCLAIMER</th>
                </table>
            </nav>
        </div>
        <div>
        <h2>SILAHKAN SIGN IN</h2>
        </div>
        <div>
            <form>
                <table>
                    <tr>
                        <td>USERNAME</td>
                        <td>:</td>
                        <td><input type="text" placeholder="nama user"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td>:</td>
                        <td><input type="password" placeholder="passwordmu"></td>
                    </tr>
                    <tr>
                        <td>E-MAIL</td>
                        <td>:</td>
                        <td><input type="email" placeholder="e-mailmu"></td>
                    </tr>
                    <tr>
                        <td>YOUR BIRTHDAY</td>
                        <td>:</td>
                        <td><input type="date" placeholder="tanggal lahirmu"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <button><a href="https://facebook.com">SUBMIT</a></button>
        </div>






    </body>
</html>
