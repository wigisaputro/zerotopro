<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML table
        </title>
    </head>
    <body>
        <h1>TRY TO LEARN TABLE</h1>
        <em>usually table used to make simple some a numbers</em>
        <br>
        <h2>how to code</h2>
        <p>table element written with "tr" and "td" tags. Example</p>
        <table border="1" rowspan="10" colspan="10">
            <tr>
                <th bgcolor="yellow">NO</th>
                <th bgcolor="yellow">BARANG</th>
                <th bgcolor="yellow">JUMLAH</th>
                <th bgcolor="yellow">HARGA</th>
            </tr>
            <tr>
                <td>1</td>
                <td>SEMEN</td>
                <td>10 SAK</td>
                <td>1.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>BATAKO</td>
                <td>100</td>
                <td>5.000.000</td>
            </tr>
        </table>
    </body>
</html>
